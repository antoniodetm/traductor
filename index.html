<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Traductor Full Screen</title>
    <style>
        :root {
            --primary: #0a84ff;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #ffffff;
            }
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Evita el rebote de toda la página */
        }

        .header {
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 15px;
            text-align: center;
            background: var(--card);
            border-bottom: 0.5px solid #3c3c434d;
            z-index: 10;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow: hidden; /* El contenedor no scrollea, scrollean las cajas internas */
        }

        /* Caja de texto original (pequeña arriba) */
        .box-top {
            background: var(--card);
            padding: 15px;
            border-radius: 14px;
            height: 80px;
            overflow-y: auto;
            flex-shrink: 0; /* No se encoge */
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* Caja de traducción (OCUPA TODO EL ESPACIO RESTANTE) */
        .box-main {
            background: var(--card);
            padding: 20px;
            border-radius: 18px;
            flex: 1; /* Se expande para llenar el hueco */
            overflow-y: auto; /* Permite scroll interno */
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary);
            scroll-behavior: smooth;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #8e8e93;
            text-transform: uppercase;
            margin-bottom: 8px;
            position: sticky;
            top: 0;
            background: var(--card);
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 0;
            word-wrap: break-word;
        }

        #translatedText {
            color: var(--text);
            padding-bottom: 20px;
        }

        .footer {
            padding: 15px 20px calc(15px + var(--safe-bottom));
            background: var(--card);
            border-top: 0.5px solid #3c3c434d;
        }

        button {
            width: 100%;
            height: 64px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s;
        }

        button:active { transform: scale(0.97); }
        button.listening { background: #ff453a; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">
    <h3 style="margin:0">Traductor Live</h3>
</div>

<div class="content">
    <div class="box-top">
        <span class="label">Inglés Detectado</span>
        <p id="originalText" style="font-size: 1rem; color: #8e8e93;">Esperando...</p>
    </div>

    <div class="box-main" id="scrollContainer">
        <span class="label">Traducción al Español</span>
        <p id="translatedText">Pulsa el botón e inicia una conversación en inglés. El texto traducido aparecerá aquí y se guardará mientras hablas.</p>
    </div>
</div>

<div class="footer">
    <button id="btn">Iniciar Escucha</button>
</div>

<script>
    const btn = document.getElementById('btn');
    const originalText = document.getElementById('originalText');
    const translatedText = document.getElementById('translatedText');
    const scrollContainer = document.getElementById('scrollContainer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let fullTranslation = ""; // Acumulador de texto

    btn.onclick = () => {
        if (!isListening) {
            recognition.start();
        } else {
            recognition.stop();
        }
    };

    recognition.onstart = () => {
        isListening = true;
        btn.innerText = "Detener";
        btn.classList.add('listening');
    };

    recognition.onend = () => {
        isListening = false;
        btn.innerText = "Iniciar Escucha";
        btn.classList.remove('listening');
    };

    recognition.onresult = async (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                finalTranscript = event.results[i][0].transcript;
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }

        // Mostrar lo que se oye en tiempo real (pequeño arriba)
        if (interimTranscript) originalText.innerText = interimTranscript;

        // Cuando la frase es final, traducimos y acumulamos
        if (finalTranscript !== "") {
            originalText.innerText = finalTranscript;
            
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(finalTranscript)}&langpair=en|es`);
                const data = await res.json();
                const newTranslation = data.responseData.translatedText;

                // Acumular el texto para que no se borre lo anterior
                fullTranslation += " " + newTranslation;
                translatedText.innerText = fullTranslation;

                // AUTO-SCROLL: Baja al final de la caja automáticamente
                setTimeout(() => {
                    scrollContainer.scrollTop = scrollContainer.scrollHeight;
                }, 100);

                // Feedback táctil
                if (navigator.vibrate) navigator.vibrate(40);
                
            } catch (e) {
                console.error("Error API");
            }
        }
    };
</script>

</body>
</html>
