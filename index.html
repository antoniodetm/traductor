<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Traductor Instantáneo Silencioso</title>
    <style>
        :root { 
            --primary: #0a84ff; 
            --bg: #f2f2f7; 
            --card: #ffffff; 
            --text: #000000; 
            --safe-top: env(safe-area-inset-top); 
            --safe-bottom: env(safe-area-inset-bottom); 
        }
        @media (prefers-color-scheme: dark) { 
            :root { --bg: #000000; --card: #1c1c1e; --text: #ffffff; } 
        }
        body { 
            font-family: -apple-system, sans-serif; 
            background-color: var(--bg); 
            color: var(--text); 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            height: 100vh; 
            overflow: hidden; 
        }
        .header { 
            padding-top: calc(10px + var(--safe-top)); 
            padding-bottom: 15px; 
            text-align: center; 
            background: var(--card); 
            border-bottom: 0.5px solid #3c3c434d; 
        }
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            padding: 15px; 
            gap: 15px; 
            overflow: hidden;
        }
        .box-top { 
            background: var(--card); 
            padding: 12px; 
            border-radius: 12px; 
            min-height: 40px; 
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
        }
        .box-main { 
            background: var(--card); 
            padding: 20px; 
            border-radius: 18px; 
            flex: 1; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.1); 
            border-left: 5px solid var(--primary); 
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .label { 
            font-size: 0.7rem; 
            font-weight: 700; 
            color: #8e8e93; 
            text-transform: uppercase; 
            margin-bottom: 8px; 
            display: block; 
        }
        p { font-size: 1.4rem; line-height: 1.4; margin: 0; font-weight: 500; }
        .footer { 
            padding: 15px 20px calc(15px + var(--safe-bottom)); 
            background: var(--card); 
            border-top: 0.5px solid #3c3c434d; 
        }
        button { 
            width: 100%; 
            height: 64px; 
            border-radius: 16px; 
            border: none; 
            background: var(--primary); 
            color: white; 
            font-size: 1.2rem; 
            font-weight: 600; 
        }
        button.listening { background: #ff453a; }
    </style>
</head>
<body>

<div class="header"><h3 style="margin:0">Traductor Live</h3></div>

<div class="content">
    <div class="box-top">
        <span class="label">Oigo (EN):</span>
        <p id="originalText" style="font-size: 1rem; color: #8e8e93;">...</p>
    </div>
    <div class="box-main" id="scrollContainer">
        <span class="label">Traducción (ES):</span>
        <p id="translatedText">Presiona iniciar para traducir simultáneamente.</p>
    </div>
</div>

<div class="footer"><button id="btn">Iniciar Escucha</button></div>

<script>
    const btn = document.getElementById('btn');
    const originalText = document.getElementById('originalText');
    const translatedText = document.getElementById('translatedText');
    const scrollContainer = document.getElementById('scrollContainer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let lastText = "";

    async function traducir(texto) {
        if (!texto || texto === lastText) return;
        lastText = texto;

        try {
            const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(texto)}&langpair=en|es`);
            const data = await res.json();
            const translation = data.responseData.translatedText;
            
            translatedText.innerText = translation;

            // Auto-scroll al final
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
        } catch (e) { console.error("Error API"); }
    }

    btn.onclick = () => {
        if (!isListening) {
            originalText.innerText = "...";
            translatedText.innerText = "Escuchando...";
            recognition.start();
        } else {
            recognition.stop();
        }
    };

    recognition.onstart = () => { 
        isListening = true; 
        btn.innerText = "Detener"; 
        btn.classList.add('listening'); 
    };

    recognition.onend = () => { 
        isListening = false; 
        btn.innerText = "Iniciar Escucha"; 
        btn.classList.remove('listening'); 
    };

    recognition.onresult = (event) => {
        let interimTranscript = '';
        let finalTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                finalTranscript = event.results[i][0].transcript;
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }

        const currentText = finalTranscript || interimTranscript;
        originalText.innerText = currentText;

        // Traduce si hay una frase final o si la frase acumulada es larga (> 3 palabras)
        if (finalTranscript !== "" || (interimTranscript.split(' ').length > 3)) {
            traducir(currentText);
        }
    };
</script>
</body>
</html>
