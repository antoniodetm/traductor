<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Traductor con Voz</title>
    <style>
        :root {
            --primary: #0a84ff;
            --bg: #f2f2f7;
            --card: #ffffff;
            --text: #000000;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #000000;
                --card: #1c1c1e;
                --text: #ffffff;
            }
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            padding-top: calc(10px + var(--safe-top));
            padding-bottom: 15px;
            text-align: center;
            background: var(--card);
            border-bottom: 0.5px solid #3c3c434d;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            gap: 15px;
            overflow: hidden;
        }

        .box-top {
            background: var(--card);
            padding: 15px;
            border-radius: 14px;
            height: 60px;
            overflow-y: auto;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .box-main {
            background: var(--card);
            padding: 20px;
            border-radius: 18px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border-left: 5px solid var(--primary);
            scroll-behavior: smooth;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 700;
            color: #8e8e93;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin: 0;
        }

        .footer {
            padding: 15px 20px calc(15px + var(--safe-bottom));
            background: var(--card);
            border-top: 0.5px solid #3c3c434d;
        }

        button {
            width: 100%;
            height: 64px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }

        button.listening { background: #ff453a; animation: pulse 1.5s infinite; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="header">
    <h3 style="margin:0">Traductor Parlante</h3>
</div>

<div class="content">
    <div class="box-top">
        <span class="label">Oigo (Inglés):</span>
        <p id="originalText" style="font-size: 0.9rem; color: #8e8e93;">...</p>
    </div>

    <div class="box-main" id="scrollContainer">
        <span class="label">Traducción (Español):</span>
        <p id="translatedText">Presiona el botón. Traduciré y leeré en voz alta lo que digas en inglés.</p>
    </div>
</div>

<div class="footer">
    <button id="btn">Iniciar Escucha</button>
</div>

<script>
    const btn = document.getElementById('btn');
    const originalText = document.getElementById('originalText');
    const translatedText = document.getElementById('translatedText');
    const scrollContainer = document.getElementById('scrollContainer');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;

    let isListening = false;
    let fullTranslation = "";

    // FUNCIÓN PARA HABLAR
    function hablar(texto) {
        const mensaje = new SpeechSynthesisUtterance(texto);
        mensaje.lang = 'es-ES'; // Voz en español
        mensaje.rate = 1.0;    // Velocidad normal
        mensaje.pitch = 1.0;   // Tono normal
        window.speechSynthesis.speak(mensaje);
    }

    btn.onclick = () => {
        // En iOS, la síntesis de voz debe ser activada por una acción del usuario
        // Al pulsar el botón la primera vez, desbloqueamos el audio.
        if (!isListening) {
            recognition.start();
        } else {
            recognition.stop();
            window.speechSynthesis.cancel(); // Detener el habla si paramos
        }
    };

    recognition.onstart = () => {
        isListening = true;
        btn.innerText = "Detener y Silenciar";
        btn.classList.add('listening');
    };

    recognition.onend = () => {
        isListening = false;
        btn.innerText = "Iniciar Escucha";
        btn.classList.remove('listening');
    };

    recognition.onresult = async (event) => {
        let finalTranscript = '';
        let interimTranscript = '';

        for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
                finalTranscript = event.results[i][0].transcript;
            } else {
                interimTranscript += event.results[i][0].transcript;
            }
        }

        if (interimTranscript) originalText.innerText = interimTranscript;

        if (finalTranscript !== "") {
            originalText.innerText = finalTranscript;
            
            try {
                const res = await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(finalTranscript)}&langpair=en|es`);
                const data = await res.json();
                const newTranslation = data.responseData.translatedText;

                // 1. Mostrar texto
                fullTranslation += (fullTranslation ? " " : "") + newTranslation;
                translatedText.innerText = fullTranslation;

                // 2. Auto-scroll
                setTimeout(() => {
                    scrollContainer.scrollTop = scrollContainer.scrollHeight;
                }, 100);

                // 3. HABLAR LA TRADUCCIÓN
                hablar(newTranslation);

                if (navigator.vibrate) navigator.vibrate(40);
                
            } catch (e) {
                console.error("Error API");
            }
        }
    };
</script>

</body>
</html>
